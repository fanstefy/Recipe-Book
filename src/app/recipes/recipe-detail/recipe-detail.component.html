<div class="row">
  <div class="col-xs-12">
    <img 
      [src]="recipe.imagePath" 
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-9">
    <h1>{{ recipe.name }}</h1>
  </div>
  <div class="col-xs-2" style="margin-top: 19px;">
    <div class="btn-group" appDropdown>
      <button 
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="addToShoppingList()" style="cursor: pointer;">To shopping list</a></li>
        <li><a class="dropdown-item" routerLink="edit">Edit Recipe</a></li>
        <li><a class="dropdown-item" (click)="deleteRecipe()" style="cursor: pointer;">DeleteRecipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-7">
    {{ recipe.description }}
  </div>  
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <h4>Ingredients: </h4>
    <div class="checkbox" *ngFor="let ingredient of recipe.ingredients; let i=index">
      <label title="Add this ingredient to your shopping list">
        <input type="checkbox" value=""(change)="onCheckboxChange($event,i)">
        <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
        {{ ingredient.name }} ({{ ingredient.amount }})
      </label>
    </div>  
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <h4>Steps: </h4>
    <ul>
      <li *ngFor="let step of recipe.steps; let i=index">
        {{ step }}
      </li>
    </ul>    
  </div>
</div>
