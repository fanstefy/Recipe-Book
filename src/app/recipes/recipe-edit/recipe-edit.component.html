<p>
  recipe-edit works!
</p>
<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="ngSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            >Save</button>
          <button 
            class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              class="form-control"
              id="name"
              formControlName="name">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
