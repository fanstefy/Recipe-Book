<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            >Save</button>
          <button 
            class="btn btn-danger" 
            type="button"
            (click)="cancelEdit()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              class="form-control"
              id="name"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input 
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
              type="text" 
              class="form-control" 
              id="description"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngIf="editMode">
            <div class="col-xs-7">
              <p>Ingredient</p>
            </div>
            <div class="col-xs-3">
              <p>amount</p>
            </div>
          </div>
          <div class="row" *ngIf="!editMode && toAddIngredient">
            <div class="col-xs-7">
              <p>Ingredient</p>
            </div>
            <div class="col-xs-3">
              <p>amount</p>
            </div>
          </div>
          <div 
            class="row" 
            *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index" 
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-7">              
              <input 
                type="text"
                class="form-control"
                formControlName="name">
            </div>
            <div class="col-xs-3">              
              <input 
                type="text"
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button (click)="deleteIngredient(i)" class="btn btn-danger">X</button>
            </div>
          </div>
          <br>
          <button type="button" class="btn btn-primary" style="margin-bottom: 15px;" (click)="addIngredient()">Add Ingredient</button>
          <hr>          
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="steps">
          <h4>Steps:</h4>
          <div class="row"
            *ngFor="let stepControl of recipeForm.get('steps').controls; let i=index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-10">
              <input 
                type="text"
                class="form-control"
                formControlName="step">
            </div>
          </div>
          <br>
          <button type="button" class="btn btn-primary" (click)="addStep()">+</button>
        </div>
      </div>
    </form>
  </div>
</div>
